name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Replace API keys in config.js
        run: |
          mkdir -p dist/scripts
          echo "const WEATHER_API_KEY = '${{ secrets.WEATHER_API_KEY }}';" > dist/scripts/config.js
          echo "const PIXABAY_API_KEY = '${{ secrets.PIXABAY_API_KEY }}';" >> dist/scripts/config.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
