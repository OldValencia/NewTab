name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Replace API keys in config.js
        run: |
          mkdir -p dist/scripts
          echo "const WEATHER_API_KEY = '${{ secrets.WEATHER_API_KEY }}';" > dist/scripts/config.js
          echo "const PIXABAY_API_KEY = '${{ secrets.PIXABAY_API_KEY }}';" >> dist/scripts/config.js

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
